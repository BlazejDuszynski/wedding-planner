<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/script.js"></script>
    <link rel="href" href="img/bin.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script defer src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script defer src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Planer weselny</title>
</head>

<body class="body">
    <main class="container">
        <header class="header">
            <h1>Planer weselny</h1>
        </header>
        <section class="section">
            <h2 class="section__header">Dodaj zadanie</h2>
            <div class="section__body">
                <form class="form">
                    <input class="form__input js__newTask" placeholder="Co jest do zrobienia?">
                    <button class="form__button">Dodaj zadanie</button>
                </form>
            </div>
        </section>
        <section class="section">
            <h2 class="section__header">Lista zadań
                <span class="section__buttons">
                    <button class="section__buttons--markAllTasksDone">
                        Ukończ wszystkie zadania</button>
                    <button class="section__buttons--hideAllTasksDone">
                        Usuń ukończone zadania</button>
                </span>
            </h2>
            <div class="section__body">
                <ul class="tasks">
                    <li class="tasks__item">
                    </li>
                    <li class="tasks__item">
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
